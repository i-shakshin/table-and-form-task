<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td {
        border: 1px solid #000;
        border-collapse: collapse;
      }

      td {
        padding: 25px 100px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="4"></td>
        <td colspan="8"></td>
      </tr>
      <tr>
        <td colspan="4"></td>
        <td colspan="4"></td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td colspan="2" rowspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2" rowspan="2"></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td colspan="2"></td>
        <td></td>
        <td></td>
        <td colspan="2"></td>
      </tr>
    </table>
  </body>
</html>
